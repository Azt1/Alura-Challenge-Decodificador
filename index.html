<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./estilo/style.css">
    <title>Decodificador</title>
</head>
<body>
    <header>
        <img src="./imgs/logo.png" alt="Logo alura" class="logo">
    </header>

    <main class="container">
        <div class="container-row-left"> 
                <div class="container-textarea">
                <textarea class="textoArea" id="textoArea" placeholder="Digite seu texto..."></textarea>
                </div>

                <div class="info">
                    <img class="alerta" src="./imgs/alert.png" alt="alerta">
                    <p>Apenas letras minúsculas e sem acento.</p>
                </div>

                <div class="botoes">
                    <button class="encriptar">Encriptar</button>
                    <button class="descriptografar">Descriptografar</button>
                </div>
        </div>

        <div class="container-row-right">
            <div>
            <input class="texto" type="text">
            </div>

            <div>
                <img class="imgBoneco" src="./imgs/High quality products 1 1.png" alt="Boneco com a lupa">
                    <div class="info-boneco">
                        <h1>Nenhuma mensagem encontrada</h1>
                        <p>Digite um texto que você deseja criptografar ou descriptografar.</p>  
                    </div>
            </div>

            <div class="botao-copiar">
                <button class="copiar">Copiar</button>
            </div>
        </div>
    </main>

    <footer class="container-footer">
        <div class="foot">
            <div class="footer-content">
                <ul class="socials">
                    <li>
                        <a href="https://github.com/Azt1" class="githubImg">
                            <img src="./imgs/github.png" alt="">
                        </a>
                    </li>
                    <li>
                        <a href="https://www.linkedin.com/in/igor-alexandre-127153234/" class="linkedinImg">
                            <img src="./imgs/linkedin.png" alt="">
                        </a>
                    </li>
                </ul>
            </div>
            <div class="footer-bottom">
                Copyright &copy;2022 designed by <span>azt1</span>
            </div>
        </div>
    </footer>
</body>
</html>

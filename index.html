<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/footer.css">

<body>
    <header>
        <img src="./imgs/logo.png" alt="Logo da alura" class="logo">
    </header>
 
    <main class="main">
        <section class="escreva1">
            <div>
                <textarea class="textoArea" placeholder="Digite seu texto..." ></textarea>
                <div class="info">
                    <img src="./imgs/alert.png" class="alert">
                    <p class="detalhe">Apenas letras minúsculas e sem acento.</p>  
                </div>
                
                <div class="botoes">
                    <button  class="encriptar" onclick="btnEncriptar()">Criptografar</button>
                    <button  class="desencriptar" onclick="btnDesencriptar()">Descriptografar</button> 
                </div>
            </div>
        </section>        
           
            <section class="escreva2">            
                <div class="cesar">
                    <div class="ladoD">
                        <textarea class="message"></textarea>
                        <img src="./imgs/High quality products 1 1.png" alt="Imagem boneco" class="imgBoneco">
                        <h1>Nenhuma mensagem encontrada</h1>
                        <p class="texto1">Digite um texto que você deseja criptografar ou descriptografar.</p>
                        <button class="Copiar" onclick="btnCopy()">Copiar</button>
                    
                    </div>  
                </div>
             </section>    
    </main>

    <footer>
        <div class="footer-content">
            <ul class="socials">
                <li><a href="https://github.com/Azt1" class="githubImg"><img src="./imgs/github.png" alt=""></a></li>
                <li><a href="https://www.linkedin.com/in/igor-alexandre-127153234/" class="linkedinImg"><img src="./imgs/linkedin.png" alt=""></a></li>
            </ul>
        </div>
        <div class="footer-bottom">
            Copyright &copy;2022 designed by <span>azt1</span>
        </div>
    </footer>

    <script src="./index.js"></script>

</html>
